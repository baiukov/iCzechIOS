<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='../assets/css/main.css'>
	<link rel='stylesheet' href='../assets/css/all.css'>
	<script src="../assets/js/jquery.min.js"></script>
	<script src='../assets/js/main.js'></script>
	<script src='../assets/js/bottomMenu.js'></script>
</head>

<body>
	<div class='header'>
		<div class='header-block'>
			<div class='header-icon'>
				<img src='../assets/images/moon.svg'>
			</div>
		</div>
		<div class='header-block'>
			<div class='header-icon'>
				<img src='../assets/images/heart.svg'>
			</div>
			<p id='hearts'>0</p>
		</div>

		<div class='header-block' id='forGems'>
			<div class='header-icon'>
				<img src='../assets/images/gem.svg'>
			</div>
			<p id='gems'>0</p>
		</div>

		<div class='header-block'>
			<div class='header-icon'>
				<img src='../assets/images/fire.svg' id='fire'>
			</div>
			<p id='fireDays'>0</p>
		</div>

		<div class='header-block'>
			<div class='header-icon'>
				<img src='../assets/images/cz.svg'>
			</div>
		</div>
	</div>



	<div class='bottom-menu'>
		<div class='icon-set'>
			<div class='icon' id='home'>
				<img src='../assets/images/home.svg'>
			</div>
			<div class='icon' id='treasure'>
				<img src='../assets/images/treasure.svg'>
			</div>
			<div class='icon active-icon' id='profile'>
				<img src='../assets/images/knight.svg'>
			</div>
			<div class='icon' id='notifications'>
				<img src='../assets/images/notifications.svg'>
			</div>
			<div class='icon' id='settings'>

			</div>
		</div>
