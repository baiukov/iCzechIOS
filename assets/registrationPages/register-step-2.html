<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel='stylesheet' href='../assets/css/all.css'>
	<link rel='stylesheet' href='../assets/css/registration.css'>
	<script src="../assets/js/jquery.min.js"></script>
	<script src='../assets/js/main.js'></script>
	<script src='../assets/js/registration.js'></script>
</head>

<body>
	<div class='header'>
		<div class='elements'>
			<div class='icon' id='close'>
				<img src='../assets/images/close.svg'>
			</div>

			<div class='progress-bar-border'>
				<div class='progress-bar'>
					<div class='highlight'></div>
				</div>
			</div>

			<div class='header-block'>
				<div class='icon'>
					<img src='../assets/images/heart.svg'>
				</div>
				<p id='hearts'>100</p>
			</div>
		</div>
	</div>


	<div class='main-wrapper'>
		<div class='main'>
			<h1 class='main-header'>Для чего вы изучаете язык?</h1>
			<div class='options'>
				<button class='option' id="work">
					<img src='../assets/images/registration/career.svg'>
					Возможность трудоустройства
				</button>
				<button class='option' id='education'>
					<img src='../assets/images/registration/education.svg'>
					Обучение в школе/институте
				</button>
				<button class='option' id='family'>
					<img src='../assets/images/registration/family.svg'>
					Семья/друзья
				</button>
				<button class='option' id='travel'>
					<img src='../assets/images/registration/plane.svg'>
					Путешествие
				</button>
				<button class='option' id='brain'>
					<img src='../assets/images/registration/brain.svg'>
					Тренировка мозга
				</button>
				<button class='option' id='culture'>
					<img src='../assets/images/registration/culture.svg'>
					Познание культуры
				</button>
				<button class='option' id='noReason'>
					<img src='../assets/images/registration/fun.svg'>
					Просто так
				</button>
				<button class='option' id='other'>
					<img src='../assets/images/registration/other.svg'>
					Другое
				</button>
			</div>
		</div>
	</div>
	<div class='footer'>
		<div class='button submit' id='continue'>
			<p>Далее</p>
		</div>
	</div>
</body>

</html>
