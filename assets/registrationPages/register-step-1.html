<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel='stylesheet' href='../assets/css/all.css'>
	<link rel='stylesheet' href='../assets/css/registration.css'>
	<script src="../assets/js/jquery.min.js"></script>
	<script src='../assets/js/main.js'></script>
	<script src='../assets/js/registration.js'></script>
</head>

<body>
	<div class='header'>
		<div class='elements'>
			<div class='icon' id='close'>
				<img src='../assets/images/close.svg'>
			</div>

			<div class='progress-bar-border'>
				<div class='progress-bar'>
					<div class='highlight'></div>
				</div>
			</div>

			<div class='header-block' style='visibility: hidden;'>
				<div class='icon'>
					<img src='../assets/images/heart.svg'>
				</div>
				<p id='hearts'>100</p>
			</div>
		</div>
	</div>

	<div class='main-wrapper'>
		<div class='main'>
			<h1 class='main-header'>Как вы узнали об iCzech</h1>
			<div class='options'>
				<button class='option'>
					<img src='../assets/images/registration/family.svg'>
					Друзья и семья
				</button>
				<button class='option'>
					<img src='../assets/images/registration/news.svg'>
					Новости, статьи, блог
				</button>
				<button class='option'>
					<img src='../assets/images/registration/tiktok.svg'>
					Тикток
				</button>
				<button class='option'>
					<img src='../assets/images/registration/facebook.svg'>
					Фейсбук
				</button>
				<button class='option'>
					<img src='../assets/images/registration/instagram.svg'>
					Инстаграм
				</button>
				<button class='option'>
					<img src='../assets/images/registration/google.svg'>
					Поиск в браузере
				</button>
				<button class='option'>
					<img src='../assets/images/registration/youtube.svg'>
					Ютуб
				</button>
				<button class='option'>
					<img src='../assets/images/registration/other.svg'>
					Другое
				</button>
			</div>
		</div>
	</div>
	<div class='footer'>
		<div class='button submit' id='continue'>
			<p>Далее</p>
		</div>
	</div>
</body>

</html>
