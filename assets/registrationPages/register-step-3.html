<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel='stylesheet' href='../assets/css/all.css'>
	<link rel='stylesheet' href='../assets/css/registration.css'>
	<script src="../assets/js/jquery.min.js"></script>
	<script src='../assets/js/main.js'></script>
	<script src='../assets/js/registration.js'></script>
</head>

<body>
	<div class='header'>
		<div class='elements'>
			<div class='icon' id='close'>
				<img src='../assets/images/close.svg'>
			</div>

			<div class='progress-bar-border'>
				<div class='progress-bar'>
					<div class='highlight'></div>
				</div>
			</div>

			<div class='header-block'>
				<div class='icon'>
					<img src='../assets/images/heart.svg'>
				</div>
				<p id='hearts'>100</p>
			</div>
		</div>
	</div>

	<div class='main-wrapper'>
		<div class='main'>
			<h1 class='main-header'>Как вы оцениваете свой уровень языка?</h1>
			<div class='options'>
				<button class='option' id="a1">
					<h1>A1</h1>
					Я начинаю изучать чешский
				</button>
				<button class='option' id='a2'>
					<h1>A2</h1>
					Могу сказать пару фраз
				</button>
				<button class='option' id='b1'>
					<h1>B1</h1>
					Могу поддержать простой диалог
				</button>
				<button class='option' id='b2'>
					<h1>B2</h1>
					Могу обсуждать разные темы
				</button>
				<button class='option' id='c1'>
					<h1>C1</h1>
					Спокойно обсуждаю большинство тем
				</button>
			</div>
		</div>
	</div>
	<div class='footer'>
		<div class='button submit' id='continue'>
			<p>Далее</p>
		</div>
	</div>
</body>

</html>
