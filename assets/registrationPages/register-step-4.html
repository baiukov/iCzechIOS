<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel='stylesheet' href='../assets/css/all.css'>
	<link rel='stylesheet' href='../assets/css/registration.css'>
	<script src="../assets/js/jquery.min.js"></script>
	<script src='../assets/js/main.js'></script>
	<script src='../assets/js/registration.js'></script>
</head>

<body>
	<div class='header'>
		<div class='elements'>
			<div class='icon' id='close'>
				<img src='../assets/images/close.svg'>
			</div>

			<div class='progress-bar-border'>
				<div class='progress-bar'>
					<div class='highlight'></div>
				</div>
			</div>

			<div class='header-block'>
				<div class='icon'>
					<img src='../assets/images/heart.svg'>
				</div>
				<p id='hearts'>100</p>
			</div>
		</div>
	</div>

	<div class='main-wrapper'>
		<div class='main'>
			<h1 class='main-header' id='intensivity'>С какой интенсивностью вы бы хотели заниматься?</h1>
			<div class='options'>
				<button class='option' id="5min">
					<h1>5 минут в день</h1>
					Лёгкая
				</button>
				<button class='option' id='10min'>
					<h1>10 минут в день</h1>
					Обычная
				</button>
				<button class='option' id='15min'>
					<h1>15 минут в день</h1>
					Продвинутая
				</button>
				<button class='option' id='20min'>
					<h1>20 минут в день</h1>
					Серьёзная
				</button>
			</div>
		</div>
	</div>
	<div class='footer'>
		<div class='button submit' id='continue'>
			<p>Далее</p>
		</div>
	</div>
</body>

</html>
