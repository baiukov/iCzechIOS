task-183:
  type: STORY
  title: "Seznamení"
  picture: "meeting.png"
  music: "university.wav"
  stories:
    - story:
      isNarrator: true
      text: "Erik a Marcela se scházejí ve školní třídě"
      translation: "lang:story_meeting_narrator_1"
    - story:
      characterPicture: "student-girl.svg"
      text: "Ahoj! Kdo jsi?"
      translation: "lang:story_meeting_marcela_1"
    - story:
      characterPicture: "student-boy.svg"
      text: "Jsem nový student. Jmenuju se Erik. A ty?"
      translation: "lang:story_meeting_erik_1"
    - story:
      isTask: true
      question: "lang:story_meeting_question_1"
      options: ["lang:option_student", "lang:option_professor", "lang:option_security"]
      answer: "lang:option_student"
    - story:
      characterPicture: "student-girl.svg"
      text: "Jsem taky studentka. Jmenuju se Marcela."
      translation: "lang:story_meeting_marcela_2"
    - story:
      characterPicture: "student-boy.svg"
      text: "Těší mě. Odkud jsi?"
      translation: "lang:story_meeting_erik_2"
    - story:
      characterPicture: "student-girl.svg"
      text: "Taky. Já jsem češka. Jsem z Prahy. A ty?"
      translation: "lang:story_meeting_marcela_3"
    - story:
      characterPicture: "student-boy.svg"
      text: "Jsem z Kazachstánu."
      translation: "lang:story_meeting_erik_3"
    - story:
      isTask: true
      question: "lang:story_meeting_question_2"
      options: [ "lang:_yes", "lang:_no" ]
      answer: "lang:_yes"
    - story:
      isNarrator: true
      text: "Marcela náhodou šlápne na Erikovu nohu."
      translation: "lang:story_meeting_narrator_2"
    - story:
      characterPicture: "student-boy.svg"
      text: "Aj!"
      translation: "lang:story_meeting_erik_4"
    - story:
      characterPicture: "student-girl.svg"
      text: "Promiň."
      translation: "lang:story_meeting_marcela_4"
    - story:
      characterPicture: "student-boy.svg"
      text: "Nic se nestalo."
      translation: "lang:story_meeting_erik_5"
    - story:
      isTask: true
      question: "lang:story_meeting_question_3"
      options: [ "lang:_yes", "lang:_no" ]
